package:
  name: blaze
  version: "0.6.5"

build:
    number: {{environ.get('BINSTAR_BUILD', 1)}}

requirements:
  build:
    - python
    - dynd-python
    - numpy
    - multipledispatch
    - sqlalchemy
    - pandas
    - h5py
    - datashape
    - flask
    - requests
    - cytoolz
    - toolz
    - bcolz
    - pytables
    - psutil
    - unittest2 [py26]

  run:
    - python
    - dynd-python
    - numpy
    - multipledispatch
    - sqlalchemy
    - pandas
    - h5py
    - datashape
    - flask
    - requests
    - cytoolz
    - toolz
    - bcolz
    - pytables
    - psutil
    - unittest2 [py26]

test:
  requires:
    - pytest
    - coverage

  commands:
    - python -c "import blaze; blaze.test()"

about:
  home: http://blaze.pydata.org
  license: BSD
